buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.22.0'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    compileSdkVersion 25
    buildToolsVersion "24.0.3"

//    def buildNumber = getBuildNumber()
//    def versionNameString = getVersionName(buildNumber)

    defaultConfig {
        applicationId "io.nemesis.ninder"
        minSdkVersion 21
        targetSdkVersion 25
        versionName "1.0.5-localdev"
    }

    signingConfigs {
        release {
            storeFile file("release.jks")
            storePassword "nemesis++"
            keyAlias "ninder"
            keyPassword "ninder++"
        }
    }

    buildTypes {
        debug {
            // disable crashlytics
            //ext.enableCrashlytics = true
        }

        release {
            signingConfig signingConfigs.release

            // enable crashlytics
            ext.enableCrashlytics = true

            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //https://github.com/Diolor/Swipecards
    compile('com.crashlytics.sdk.android:crashlytics:2.6.6@aar') {
        transitive = true;
    }
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.3.1'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.vinaysshenoy:mugen:1.0.2'
    compile 'com.lorentzos.swipecards:library:1.0.9@aar'
    compile 'com.android.support:support-v13:25.0.1'
    compile 'com.android.support:design:25.0.1'
    compile 'com.android.support:appcompat-v7:25.0.1'
    compile 'com.android.support:recyclerview-v7:25.0.1'
    compile 'com.android.support:cardview-v7:25.0.1'
    compile 'com.android.support:support-v4:25.0.1'
    compile 'com.robohorse.pagerbullet:pagerbullet:1.0.7'
    compile 'io.card:android-sdk:5.4.0'
    testCompile 'junit:junit:4.12'
    compile 'com.google.android.gms:play-services-maps:10.0.1'
    compile 'com.google.android.gms:play-services-location:10.0.1'
    compile 'com.google.android.gms:play-services-places:10.0.1'

}

